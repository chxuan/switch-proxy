#服务监听地址
listen_ip=0.0.0.0
listen_port=8888

#io线程数量
io_threads=4

#日志级别[all = 0, trace, debug, info, warn, error, fatal]
log_level=0

#日志路径
log_path=./log

#日志文件大小[100*1024*1024=104857600=100MB]
log_file_size=104857600

#协议类型[tcp或udp]
type=tcp

#转发的目标服务地址,编号[0~99]
target_ip0=127.0.0.1
target_port0=9999

target_ip1=127.0.0.1
target_port1=10000

